{% extends "core/layout.html" %}
<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="tr">
{% block content %}
<body>
    <div class="container mt-5">
        <h1>İletişim</h1>
        <p>Dilek ve Şikayetlerinizi Bize Bildirin</p>
        <p>İletinizi Bize Gönderin</p>
        <form action="{% url 'mesaj' %}" method="post" class="php-email-form mt-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Adınız" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Konu" required>
            </div>
            <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Mesajınız" required></textarea>
            </div>
            <div class="my-3">
                <div class="loading">Yükleniyor</div>
                <div class="error-message"></div>
                <div class="sent-message">Mesajınız gönderildi. Teşekkürler!</div>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-primary">Mesaj Gönder</button></div>
        </form>
    </div>
</html>
{% endblock %}
